providers = ["python"]

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "chmod +x start.sh",
    "echo 'Build completed successfully!'"
]

[start]
cmd = "./start.sh"